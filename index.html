        <style>
            .animate__delay-1s {
                --animate-delay: 0.7s;

            .logo-color {
                animation: bodybg 4s 0s linear infinite alternate;

                to     {background-color: #FD6022;}
            }
        </style>

        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="column is-half is-offset-3">
                    <div class="">
                        <div class="level">
                            <div class="level-item animate__animated animate__fadeInUp">
                                <figure class="image is-128x128 animate__fadeInUp">
                                    <img src="a.svg" class="logo-color" id="logo">
                                </figure>
                            </div>
                            <div class="level-item">
                                <div class="animate__animated animate__fadeInUp animate__delay-1s has-text-centered-mobile">
